<script>
        var even_sum=0;
        var odd_sum=0;
    for(let i=1;i<100;i++){
        if(i%2==0){
            document.write(i+",");
            even_sum=even_sum+i;
        }else{
            document.write(i +"," +"<br>")
            odd_sum=odd_sum+i;
        }
    }
    document.write("Total Even Sum Value " + even_sum +"<br>")
    document.write("Total Odd Sum Value " + odd_sum)


</script>
