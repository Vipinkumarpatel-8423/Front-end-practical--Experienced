<script>
    const sub=["Hindi","Math","English","Physics"]
    document.write(sub +"<br>")
    sub.push("Bio"); //add this last index Value & unshift is the Add Value in First index
    document.write(sub+"<br>");
    sub.pop();     //delete The Last index Value & shift is the Add Value in First index
    document.write(sub+"<br>");
    sub.splice(2,0,"Computer","Sceince")
    document.write(sub+"<br>"); //Add Value Any Index
    sub.splice(2,1);
    document.write(sub+"<br>"); //Delete Value Any Index

    
</script>
